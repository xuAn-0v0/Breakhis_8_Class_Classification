checkpoint:
  save_best_only: true
  save_dir: multitask_results/checkpoints/multitask_ctranspath_mixed
  save_freq: 10
data:
  batch_size: 32
  dataset_root: /songjian/zixuan/dataset_cancer_v1
  image_size: 224
  num_workers: 4
  test_csv_100x: test_split_100x.csv
  test_csv_40x: test_split_40x.csv
  train_csv: train_split_40x_100x_mixed.csv
  val_csv: val_split_40x_100x_mixed.csv
device: cuda
experiment_name: multitask_ctranspath_mixed
group: ctranspath
model:
  dropout: 0.5
  name: ctranspath_multitask
  num_classes_binary: 2
  num_classes_multiclass: 8
  pretrained_path: ctranspath.pth
  use_multiclass: true
results:
  plot_confusion_matrix: true
  plot_training_history: true
  save_dir: multitask_results/results/multitask_ctranspath_mixed
  save_predictions: true
seed: 42
training:
  alpha_multiclass: 2.0
  early_stopping: true
  epochs: 100
  focal_alpha: 1.0
  focal_gamma: 2.0
  learning_rate: 0.0001
  loss: focal_loss
  optimizer: adam
  patience: 20
  scheduler: cosine
  weight_decay: 0.0001
