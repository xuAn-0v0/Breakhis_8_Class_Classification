# Swin-Tiny 多任务学习 - 100x 数据集
experiment_name: "multitask_swin_tiny_100x"
group: "swin"

# Model Configuration
model:
  name: "timm_multitask"
  backbone: "swin_tiny_patch4_window7_224"
  num_classes_binary: 2
  num_classes_multiclass: 8
  use_multiclass: true
  dropout: 0.5
  pretrained: true

# Data Configuration
data:
  dataset_root: "/songjian/zixuan/dataset_cancer_v1"
  train_csv: "ai4bio-project-Breakhis/train_split_100x.csv"
  val_csv: "ai4bio-project-Breakhis/val_split_100x.csv"
  test_csv_40x: "ai4bio-project-Breakhis/test_split_40x.csv"
  test_csv_100x: "ai4bio-project-Breakhis/test_split_100x.csv"
  image_size: 224
  batch_size: 32
  num_workers: 4

# Training Configuration
training:
  epochs: 100
  optimizer: "adam"
  learning_rate: 0.0001
  weight_decay: 0.0001
  scheduler: "cosine"
  loss: "focal_loss"
  focal_alpha: 1.0
  focal_gamma: 2.0
  alpha_multiclass: 1.0
  early_stopping: true
  patience: 15

# Checkpoint Configuration
checkpoint:
  save_dir: "multitask_results/checkpoints/swin_tiny_100x"
  save_best_only: true
  save_freq: 10

# Results Configuration
results:
  save_dir: "multitask_results/results/swin_tiny_100x"
  save_predictions: true
  plot_confusion_matrix: true
  plot_training_history: true

# Device Configuration
device: "cuda"
seed: 42

